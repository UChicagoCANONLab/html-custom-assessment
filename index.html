<html>
<head>
	<meta charset="utf-8"/>
	<link href="grader.css" rel="stylesheet">
	<link rel = "shortcut icon" href="favicon.png" type="image/png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="crawler.js" type="text/javascript"> </script>
  <script src="main.js" type="text/javascript"> </script>

  <script type="text/javascript">
    $(function() {

      /* Blocks premature form submission. */
      $("form").submit(function(){ return false; });

      /* Maps enter key to grade button */
      $(document).keypress(function(e){
        if (e.which == 13){
          $("#process_button").click();
        }
      });

    });

  </script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
<div style="text-align:center;">
    <h1> Exam Generator </h1>

	


    <form class = "url">
			<p>Enter studio URL:</p>
			<input type="text" id="inches_input" name="name" placeholder="https://scratch.mit.edu/studios/[ID NUMBER]/">
			<input type="button" class="btn" value="grade studio" id = "process_button" onclick="buttonHandler()"/>
    </form>
		<p class="error" id="process_error"> Note: loading may take several minutes. </p>
    <p class="wait_time" id="wait_time"></p>
		<p class="status" id="process_status"></p>
  </div>



	<div id="report" style="text-align:center;"></div>


<script type="text/javascript">

</script>

</body>
</html>
